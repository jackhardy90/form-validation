<html>
    <body>
        <form onsubmit="submitForm(event)">

            <h1><em>User Registration</em></h1>
            <span class="required">* required</span>
            <div class="field">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" name="" id="firstName">
            </div>
            <div class="field">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName">
            </div>
            <div class="field">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age">
            </div>
            <div class="field">
                <label for="eighteenOrOlder">18 or Older <span class="required">*</span></label>
                <select id="eighteenOrOlder">
                    <option value="" disabled selected></option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="field">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email">
            </div>
            <div class="field">
                <label for="password">Password:<span class="required">*</span></label>
                <input type="password" id="password" onkeyup="check();">
            </div>
            <div class="field">
                <label for="confirm-password">Confirm Password:<span class="required">*</span></label>
                <input type="password" id="confirm-password">
            </div>


            <button>Submit<span class="required">*</span></button>
        </form>
    </body>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="index.css">
</html>
